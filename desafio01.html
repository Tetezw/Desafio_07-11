<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio T-EX</title>
    </head>
    <body>
        <h1>T-EX - Desafio aula 07/11</h1>
    </body>
    <script>
        let numerosRepetidos,
            ac,
            armazenaUltimo,
            sorteiosRepetidos,
            acSorteios,
            somaPontos,
            tentativas
        let dinamico = [0, 0, 0]
        let aux = []
        ac = 0
        acSorteios = 0
        somaPontos = 0
        tentativas = 0

        function sorteioDosNumeros() {
            //sorteia os números
            let aleatorio = parseInt(Math.random() * 3) + 1
            dinamico[0] = aleatorio

            let aleatorio1 = parseInt(Math.random() * 3) + 1
            dinamico[1] = aleatorio1

            let aleatorio2 = parseInt(Math.random() * 3) + 1
            dinamico[2] = aleatorio2

            //armazena todos os sorteios
            for (let a = 0; a < dinamico.length; a++) {
                aux += dinamico[a]
            }
            //pega os penúltimos 3 números
            armazenaUltimo = [
                aux[aux.length - 6],
                aux[aux.length - 5],
                aux[aux.length - 4],
            ]
            //soma as tentativas
            tentativas = ++tentativas
        }

        //sorteio
        function sorteio() {
            sorteioDosNumeros()
            dinamico.forEach((n, i) => {
                console.log(`- Número ${i + 1}: ${n}`)
            })

            if (somaPontos < 3 && tentativas < 10) {
                if (dinamico[0] == dinamico[1] && dinamico[0] == dinamico[2]) { //se os números são repetidos
                    numerosRepetidos = ++ac
                    console.log(
                        `Você conseguiu 3 números iguais. \nPorta ${
                            somaPontos + 1
                        } aberta.`
                    )
                } else {
                    if (
                        dinamico[0] == armazenaUltimo[0] &&
                        dinamico[1] == armazenaUltimo[1] &&
                        dinamico[2] == armazenaUltimo[2]
                    ) { //se os dois últimos sorteios são iguais
                        sorteiosRepetidos = ++acSorteios
                        console.log(
                            `Os dois últimos sorteios foram iguais.\n Porta ${
                                somaPontos + 1
                            } aberta.`
                        )
                    } else {
                        console.log('Tente de novo.')
                    }
                }
            }

            somaPontos = ac + acSorteios //soma pontos acumulados de números e sorteios repetidos
            if (tentativas == 10 && somaPontos < 3) {
                console.log('◦◦◦◦◦◦ Você perdeu ◦◦◦◦◦◦')
            }
            if (somaPontos === 3 && tentativas < 11) {
                console.log('►►►►►► Você ganhou! ◄◄◄◄◄◄')
            }
            if (tentativas > 10){
                console.log('▌▌▌ Você excedeu a quantidade de tentativas! \n Atualize a página e tente novamente.▐▐▐')
            }
            console.log(`Acumulou: ${somaPontos} pontos`)
            console.log(`Tentativas: ${tentativas}`)
            console.log('___________________')
        }

        //função para repetir sorteio x vezes
        function repetir() {
            for (let i = 0; i < 10; i++) {
                sorteio()
            }
            console.log(`Acumulou repetições totais: ${ac}`)
            console.log(`Acumulou sorteios seguidos: ${acSorteios}`)
        }
    </script>
</html>
