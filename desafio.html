<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio T-EX</title>
    </head>
    <body>
        <h1>T.EX - Desafio aula 07/11</h1>
    </body>
    <script>
        let compara, somaPontos, tentativas
        let dinamico = [0, 0, 0]
        let aux = []
        somaPontos = 0
        tentativas = 0
        compara = 0

        function sorteioDosNumeros() {
            //sorteia os números e armazena os sorteios
            for (numeros = 0; numeros < 3; numeros++) {
                dinamico[numeros] = Math.round(Math.random() * 3 + 1)
            }
            //armazena todos os sorteios
            for (let a = 0; a < dinamico.length; a++) {
                aux += dinamico[a]
            }
            //pega os penúltimos 3 números
            armazenaUltimo = [
                aux[aux.length - 6],
                aux[aux.length - 5],
                aux[aux.length - 4],
            ]
            //soma as tentativas
            tentativas = ++tentativas
        }

        function numerosRepetidos() {
            for (const indice in dinamico) {
                if (dinamico[indice] == dinamico[indice - 1]) {
                    //compara se o valor de cada posição é igual à anterior
                    ++compara
                }
            }
        }

        //sorteio
        function sorteio() {
            sorteioDosNumeros()
            dinamico.forEach((n, i) => {
                console.log(`- Número ${i + 1}: ${n}`)
            })

            if (somaPontos < 3) {
                numerosRepetidos()
                if (compara === 2) {
                    ++somaPontos
                    console.log(
                        `Você conseguiu 3 números iguais. \nPorta ${
                            somaPontos
                        } aberta.`
                    )
                } else {
                    if (
                        dinamico[0] == armazenaUltimo[0] &&
                        dinamico[1] == armazenaUltimo[1] &&
                        dinamico[2] == armazenaUltimo[2]
                    ) {
                        //se os dois últimos sorteios são iguais
                        ++somaPontos
                        console.log(
                            `Os dois últimos sorteios foram iguais.\n Porta ${
                                somaPontos
                            } aberta.`
                        )
                    } else {
                        console.log('Tente de novo.')
                    }
                }
            }
            compara = 0 //zera a comparação de números repetidos

            if (somaPontos === 3) {
                console.log('►►►►►► Você ganhou! ◄◄◄◄◄◄')
                console.log(`Você ganhou em ${tentativas} tentativas!`)
                return
            }
            console.log(`Acumulou: ${somaPontos} pontos`)
            console.log(`Tentativas: ${tentativas}`)
            console.log('___________________')
        }

        //função para repetir sorteio x vezes
        function repetir(x) {
            for (let i = 0; i < x; i++) {
                sorteio()
                if (somaPontos === 3) return
            }
            //console.log(`Acumulou repetições totais: ${ac}`)
            //console.log(`Acumulou sorteios seguidos: ${acSorteios}`)
        }
    </script>
</html>
